
  <div class="row">
  <div class="col-sm-6 col-md-3 col-lg-3">
      <app-card [strings]="card1"></app-card>
    </div>
    <div class="col-sm-6 col-md-3 col-lg-3">
      <app-card [strings]="card2"></app-card>
    </div>
    <div class="col-sm-6 col-md-3 col-lg-3">
      <app-card [strings]="card3"></app-card>
    </div>
    <div class="col-sm-6 col-md-3 col-lg-3">
      <app-card [strings]="card4"></app-card>
    </div>

    <div class="col-sm-10 col-md-6 col-lg-6">
      <div class="card text-white border-info bg-dark mb-3">
        <app-bullet-chart [dados]="dados"></app-bullet-chart>
        <div class="card-body">
          <h5 class="card-title text-center">Gráfico de Barras</h5>
        </div>
      </div>
    </div>
    <div class="col-sm-10 col-md-6 col-lg-6">
      <div class="card text-white border-info bg-dark mb-3">
        <app-donut-chart [dados]="dados"></app-donut-chart>
        <div class="card-body">
          <h5 class="card-title text-center">Gráfico de Donut</h5>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="card text-white border-info bg-dark mb-3">
        <app-line-chart [dados]="grafLinha" [tipos]="nomesLinhas"></app-line-chart>
        <div class="card-body">
          <h5 class="card-title text-center">Gráfico de Linha </h5>
        </div>
      </div>
    </div>

  </div>
